name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'  # Matches tags like 1.0.0, 2.1.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build Convex dependency from develop branch
      run: |
        git clone --depth 1 --branch develop https://github.com/Convex-Dev/convex.git /tmp/convex
        cd /tmp/convex
        mvn install -DskipTests -q

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

    - name: Get tag name
      id: tag
      run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create versioned release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ steps.tag.outputs.tag }} \
          --title "Release ${{ steps.tag.outputs.tag }}" \
          --notes "## Covia ${{ steps.tag.outputs.tag }}

        **Released:** ${{ steps.date.outputs.date }}

        See the [changelog](https://github.com/covia-ai/covia/blob/master/CHANGELOG.md) for details." \
          venue/target/covia.jar

    - name: Update latest release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release delete latest --yes || true
        git push origin :refs/tags/latest || true
        gh release create latest \
          --title "Latest Release (${{ steps.tag.outputs.tag }})" \
          --notes "## Latest Stable Release

        This release mirrors **${{ steps.tag.outputs.tag }}** and is automatically updated when new versions are tagged.

        **Version:** ${{ steps.tag.outputs.tag }}
        **Released:** ${{ steps.date.outputs.date }}

        For the full release notes, see [${{ steps.tag.outputs.tag }}](https://github.com/covia-ai/covia/releases/tag/${{ steps.tag.outputs.tag }})." \
          venue/target/covia.jar

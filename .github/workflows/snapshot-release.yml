name: Snapshot Release

on:
  push:
    branches: [ develop ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

    - name: Get short SHA
      id: sha
      run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Delete existing latest-snapshot release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release delete latest-snapshot --yes || true
        git push origin :refs/tags/latest-snapshot || true

    - name: Create latest-snapshot release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create latest-snapshot \
          --title "Latest Snapshot" \
          --notes "Automated snapshot build from develop branch.

        **Commit:** ${{ steps.sha.outputs.sha }}
        **Built:** ${{ steps.date.outputs.date }}

        This release is automatically updated on every push to develop.
        For stable releases, see tagged versions." \
          --prerelease \
          venue/target/covia.jar
